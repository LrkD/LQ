<div class="container mt-5">
  <!-- Add New Ingredient Section -->
  <div class="row">
    <div class="col-xs-12">
      <div class="form-group">
        <label for="ingredientName">Ingredient Name:</label>
        <input type="text" id="ingredientName" [(ngModel)]="newIngredientName" class="form-control">
      </div>
      <div class="form-group">
        <label for="ingredientAmount">Amount:</label>
        <input type="number" id="ingredientAmount" [(ngModel)]="newIngredientAmount" class="form-control">
      </div>
      <div class="d-flex justify-content-end mb-3"> <!-- Add this container to align buttons to the right -->
        <button class="btn btn-success mr-2" (click)="addIngredient()">Add</button>
        <button class="btn btn-primary" (click)="clearShoppingList()">Clear</button>
      </div>
    </div>
  </div>
  <hr>

  <!-- Shopping List Section -->
  <div class="row">
    <div class="col-xs-12">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Shopping List</h5>
          <div class="table-responsive">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>Ingredient Name</th>
                  <th>Amount</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let ingredient of ingredients; let i = index">
                  <td>{{ ingredient.name }}</td>
                  <td>{{ ingredient.amount }}</td>
                  <td>
                    <button class="btn btn-danger btn-sm" (click)="deleteIngredient(i)">Delete</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
